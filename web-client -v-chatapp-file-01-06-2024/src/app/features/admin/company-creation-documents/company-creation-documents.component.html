<div class="content">
    <h2 class="intro-y text-lg font-medium mt-10">Company Creation Documents</h2>
    <div class="grid grid-cols-12 gap-6 mt-5">
      <div
        class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center mt-2"
      >
        <button class="btn btn-primary shadow-md mr-2" (click)="openAddModal()">
          Add New Document
        </button>
  
        <div class="hidden md:block mx-auto text-slate-500">
          Showing 1 to 10 of 150 entries
        </div>
        <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
          <div class="w-56 relative text-slate-500">
            <input
              type="text"
              class="form-control w-56 box pr-10"
              placeholder="Search..."
            />
            <i
              class="w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0"
              data-lucide="search"
            ></i>
          </div>
        </div>
      </div>
  
      <ng-container *ngFor="let file of files">
        <div class="intro-y col-span-12 md:col-span-6">
          <div class="box">
            <div
              class="flex flex-col lg:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400"
            >
              <div class="w-24 h-24 lg:w-12 lg:h-12 lg:mr-1">
                <i class="custom-icon {{ getFileIcon(file.type) }}"></i>
              </div>
              <div
                class="lg:ml-2 lg:mr-auto text-center lg:text-left mt-3 lg:mt-0"
              >
              <ng-container *ngIf="!file.isRenaming; else renameInput">
                <a href="">{{ file.name }}</a>
              </ng-container>
              <ng-template #renameInput>
                <form (submit)="renameFile(file.newName, file.id)">
                  <input type="text" [(ngModel)]="file.newName" class="intro-x login__input form-control py-3 px-4 block mt-4" name="name" required>
                  <button type="submit" [disabled]="!file.newName" class="btn btn-outline-secondary mt-5">Save</button>
                </form>
              </ng-template>
                <div class="text-slate-500 text-xs mt-0.5">{{ file.type }}</div>
              </div>
              <div class="ml-auto cursor-pointer" (click)="confirmDeleteFile(file.id)">
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div
              class="flex flex-wrap lg:flex-nowrap items-center justify-center p-5"
            >
              <button class="btn btn-primary py-1 px-2 mr-2" (click)="file.isRenaming = !file.isRenaming">Rename</button>
              <button class="btn btn-outline-secondary py-1 px-2" (click)="getUpdateId(file.id)">Update</button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div *ngIf="isDeleteModalOpen" class="modal-overlay">
    <div class="modal-content">
      <span class="close" (click)="cancelDeleteFile()">&times;</span>
      <h2>Confirm File Deletion</h2>
      <p>Are you sure you want to delete this file?</p>
      <div class="text-center mt-5">
        <button class="btn btn-danger mr-3" (click)="deleteFile()">Yes, delete</button>
        <button class="btn btn-secondary" (click)="cancelDeleteFile()">Cancel</button>
      </div>
    </div>
  </div>
  <div *ngIf="isAddModalOpen" class="modal-overlay">
    <div class="modal-content" [ngClass]="
    isDarkModeEnabled() ? 'modal-dark' : 'modal-light'
  ">
      <span class="close" (click)="openAddModal()">&times;</span>
      <h2>Add New Document</h2>
      <form (ngSubmit)="submitAddForm()" #fileForm="ngForm">
        <input
        class="intro-x login__input form-control py-3 px-4 block mt-4"
        type="file"
        id="fileInput"
        name="file"
        (change)="onFileSelected($event)"
        required
      />
        <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
          <button
          
          class="btn btn-primary mt-5  py-3 px-4 ml-auto"
          type="submit"
          [disabled]="!fileForm.valid"
        >
          Upload
        </button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="isUpdateModalOpen" class="modal-overlay">
    <div class="modal-content" [ngClass]="
    isDarkModeEnabled() ? 'modal-dark' : 'modal-light'
  ">
  
      <span class="close" (click)="closeUpdateModal()">&times;</span>
      <h2>Update Document</h2>
      <form (ngSubmit)="submitUpdateForm()" #updateForm="ngForm">
        <div>
          <label for="oldFileName">Old File Name:</label>
          <input type="text" id="oldFileName" class="intro-x login__input form-control py-3 px-4 block mt-4" [value]="oldFileName" disabled>
        </div>
        <div>
          <label for="newFileName">New File:</label>
          <input
        class="intro-x login__input form-control py-3 px-4 block mt-4"
        type="file"
        id="newFileName"
        name="file"
        (change)="onFileSelected($event)"
        required
      />
        </div>
        <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
          <button
          class="btn btn-primary mt-5  py-3 px-4 ml-auto"
          type="submit"
          [disabled]="!updateForm.valid"
        >
          Update
        </button>
        </div>
      </form>
    </div>
  </div>
