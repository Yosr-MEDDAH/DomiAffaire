<div class="content">
    <h2 class="intro-y text-lg font-medium mt-10">
        Archived Clients List
    </h2>
    <div class="grid grid-cols-12 gap-6 mt-5">
        <div class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center mt-2">
            <!-- <button class="btn btn-primary shadow-md mr-2">Action btn</button> -->
            
            <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
                <div class="w-56 relative text-slate-500">
                    <input type="text" class="form-control w-56 box pr-10" placeholder="Search...">
                    <i class="w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0" data-lucide="search"></i> 
                </div>
            </div>
        </div>
        <!-- BEGIN: Data List -->
        <div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
            <table class="table table-report -mt-2">
                <thead>
                    <tr >
                        <th class="whitespace-nowrap">Image</th>
                        <th class="whitespace-nowrap">Name</th>
                        <th class="text-center whitespace-nowrap">Phone Number</th>
                        <!-- <th class="text-center whitespace-nowrap">STATUS</th> -->
                        <th class="text-center whitespace-nowrap">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="intro-x" *ngFor="let client of archivedClients">
                        <td class="w-40">
                            <div class="flex">
                                
                                <div class="w-10 h-10 image-fit zoom-in -ml-5">
                                    <img alt="client image" class="tooltip rounded-full" [src]="'data:image/png;base64,'+client.image" title="Client image">
                                </div>
                                
                            </div>
                        </td>
                        <td>
                            <a href="" class="font-medium whitespace-nowrap">{{client.firstName }} {{client.lastName }}</a> 
                            <div class="text-slate-500 text-xs whitespace-nowrap mt-0.5">{{client.email }}</div>
                        </td>
                        <td class="text-center">{{client.phoneNumber}}</td>
                        <!-- <td class="w-40">
                            <div class="flex items-center justify-center text-danger"> <i data-lucide="check-square" class="w-4 h-4 mr-2"></i> Inactive </div>
                        </td> -->
                        <td class="table-report__action w-56">
                            <div class="flex justify-center items-center">
                                <!-- <button class="flex items-center mr-3" > <i class="fas fa-check-square w-4 h-4 mr-1"></i> Edit </button> -->
                                <button class="flex items-center text-danger" (click)="unarchiveClient(client.id)"> <i class="fas fa-trash w-4 h-4 mr-1"></i> Unarchive </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <!-- BEGIN: Pagination -->
        
        <!-- END: Pagination -->
    </div>
