<p>register works!</p>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    email:
  <input type="email" name="email" formControlName="email" />
  <br />
  password:
  <input type="password" name="pwd" formControlName="pwd" />
  <br />
  image:
  <input type="text" name="image" formControlName="image" />
  <br />
  firstName:
  <input type="text" name="firstName" formControlName="firstName" />
  <br />
  lastName:
  <input type="text" name="lastName" formControlName="lastName" />
  <br />
  phoneNumber:
  <input type="text" name="phoneNumber" formControlName="phoneNumber" />
  <br />
  birthDate:
  <input type="date" name="birthDate" formControlName="birthDate" />
  <br />
  <input type="submit" value="Confirm" />
</form>
