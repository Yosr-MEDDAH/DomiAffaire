<div class="content content--top-nav">
  <div class="intro-y flex items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">Reset Password</h2>
  </div>
  <div class="grid grid-cols-12 gap-6">
    <div
      class="col-span-12 lg:col-span-4 2xl:col-span-3 flex lg:block flex-col-reverse"
    >
      <img
        src="../../../assets/dist/images/illustration.svg"
        alt="illustration"
      />
    </div>
    <div class="col-span-12 lg:col-span-8 2xl:col-span-9">
      <div class="intro-y box lg:mt-5">
        <div
          class="flex items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400"
        >
          <h2 class="font-medium text-base mr-auto">Reset Password</h2>
        </div>
        <form  [formGroup]="passwordResetRequest" (ngSubmit)="onSubmit()" class="p-5">
            <div class="mt-3">
              <label for="change-password" class="form-label"
                >New Password</label
              >
              <input
                id="change-password"
                type="password"
                class="form-control"
                placeholder="Enter password.."
                formControlName="newPassword"
              />
            </div>
            <div class="mt-3">
              <label for="confirm-password" class="form-label"
                >Confirm New Password</label
              >
              <input
                id="confirm-password"
                type="password"
                class="form-control"
                placeholder="Confirm password.."
                formControlName="confirmPassword"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary mt-4"
            >
              Confirm
            </button>
            <div *ngIf="passwordsMismatch" class="error-message">
              Passwords do not match!
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
